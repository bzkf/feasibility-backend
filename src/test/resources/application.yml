spring:
  datasource:
    url: "jdbc:tc:postgresql:13.1-alpine:///codex_ui_test"
security:
  config:
    use-keycloak: false

app:
  queryResultExpiryMinutes: 1
  keycloakAllowedRole: "FEASIBILITY_TEST_USER"
  keycloakAdminRole: "FEASIBILITY_TEST_ADMIN"
  broker:
    aktin:
      enabled: false
  privacy:
    quota:
      create:
        amount: 3
        intervalMinutes: 1
      read:
        any:
          pollingIntervalSeconds: 1
        detailedObfuscated:
          amount: 1
          intervalSeconds: 3
